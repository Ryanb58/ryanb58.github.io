<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Zone App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Time Zone App</h1>
        <div class="row">
            <div class="col">
                <button id="addTimeZoneBtn" class="btn btn-primary mb-3">Add Time Zone</button>
            </div>
        </div>
        
        <div id="timeZoneList">
            <!-- Example Time Zone using Bootstrap Grid System -->
            <div class="row mb-2">
                <!-- Placeholder for Current Time Indicator (Dynamic positioning needed) -->
                <div class="col-1 border bg-light text-center">1 AM</div>
                <div class="col-1 border bg-light text-center">2 AM</div>
                <!-- ... Other hours ... -->
                <div class="col-1 border bg-light text-center">11 PM</div>
                <div class="col-1 border bg-light text-center">12 AM</div>
            </div>
            <!-- Additional time zones will be added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // JavaScript for adding time zones and updating the current time indicator will go here
    </script>
</body>
</html>
