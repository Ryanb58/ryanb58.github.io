<!DOCTYPE html>
<html>
    {% import "macros.html" as macros %}
    {{ macros.head(this.title) }}
    <body>
        {{ macros.navigation(content.pages) }}
        <h2>{{ this.title }}</h2>
        <div class="post-body">
            {{ this.content }}
        </div>
        <hr />
        <p>Posted on {{ this.date.strftime('%Y-%m-%d') }}</p>
    </body>
</html>
